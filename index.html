<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Fatum</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" type="image/x-icon" href="assets/js/favicon.ico" />

  <script src="assets/js/scrollAnimation.js"></script>
  <script src="assets/js/branding.js" defer></script>
  <script src="assets/js/header.js" defer></script>
  
  <style>
    .lang-switcher {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }
    .lang-img {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .lang-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="neon-glow"></div>
  <div class="neon-separator"></div>

  <header class="header">
    <nav class="buttons header_buttons">
      <div class="button" onclick="location.href=''">
        <p class="button_text">Home</p>
        <div class="button_underline"></div>
      </div>
      <div class="button" onclick="window.open('discord')">
        <p class="button_text">Discord</p>
        <div class="button_underline"></div>
      </div>
    </nav>
  </header>

  <main class="info" role="main" aria-label="Information about the tool">
    <h1 class="title name_caps">Fatum</h1>
    <p class="description description_top">
      Unleash the <span class="highlight">power</span> of the digital world crossing your real life.
    </p>
    <div class="lang-switcher">
      <img src="assets/img/en-flag.png" alt="English" onclick="location.href='en-US'" class="lang-img" />
      <img src="assets/img/pl-flag.png" alt="Polski" onclick="location.href='pl-PL'" class="lang-img" />
    </div>
  </main>
</body>
</html>
