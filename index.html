<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Fatum</title>

  <!-- Corrected paths to files -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" type="image/x-icon" href="../assets/js/favicon.ico" />

  <!-- Scripts -->
  <script src="../assets/js/scrollAnimation.js"></script>
  <script src="../assets/js/branding.js" defer></script>
  <script src="../assets/js/header.js" defer></script>
</head>
<body>
  <div class="neon-glow"></div>
  <div class="neon-separator"></div>

  <header class="header">
    <nav class="buttons header_buttons">
      <div class="button" onclick="location.href='../'">
        <p class="button_text">Home</p>
        <div class="button_underline"></div>
      </div>
      <div class="button" onclick="window.open('../discord')">
        <p class="button_text">Discord</p>
        <div class="button_underline"></div>
      </div>
    </nav>
  </header>

  <main class="info" role="main" aria-label="Information about the tool">
    <h1 class="title name_caps">Fatum</h1>
    <p class="description description_top">
      Unleash the <span class="highlight">power</span> of the digital world crossing your real life.
    </p>
  </main>

  <!-- Corrected image path -->
  <img src="../assets/img/scroll.png" alt="Look up our services" class="scroll" onclick="location.href='#services'" />

  <section class="bottom_wrapper wrapper" id="services" aria-labelledby="services-title">
  <div class="info_bottom">
    <h2 class="title" id="services-title">mObywatel</h2>
    <div class="guide" role="list">
      <div class="guide_element" role="listitem">
        <p class="guide_text">Useful tool for film purposes.</p>
        <div class="contact_button_wrapper">
          <button class="contact_button" onclick="location.href='mailto:contact@example.com'">Contact us</button>
        </div>
      </div>
    </div>
  </div>
</section>


  <footer class="footer" role="contentinfo">
    <p class="footer_title name_caps">Fatum</p>
    <nav class="buttons">
      <div class="button" onclick="location.href='../'">
        <p class="button_text">Home</p>
        <div class="button_underline"></div>
      </div>
      <div class="button" onclick="window.open('../discord')">
        <p class="button_text">Discord</p>
        <div class="button_underline"></div>
      </div>
    </nav>
  </footer>
</body>
</html>
